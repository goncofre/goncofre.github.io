<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Jugador</title>
    <!-- Incluimos Tailwind CSS a través de CDN para simplicidad -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración opcional para modo oscuro
        tailwind.config = {
            darkMode: 'media', // o 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans">

    <div id="container" class="w-full max-w-md mx-auto p-4">
        
        <!-- Indicador de Carga -->
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Cargando perfil del jugador...</p>
        </div>

        <!-- Tarjeta de Información del Jugador (inicialmente oculta) -->
        <div id="player-card" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 hidden transition-opacity duration-500">
            <div class="text-center">
                <h1 id="player-name" class="text-4xl font-bold text-gray-900 dark:text-white"></h1>
                <p id="player-nationality" class="text-lg text-gray-500 dark:text-gray-400 mt-1"></p>
            </div>
            
            <div class="mt-8 border-t border-gray-200 dark:border-gray-700 pt-6 space-y-4">
                <div class="flex justify-between items-center text-lg">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Equipo Actual:</span>
                    <span id="player-team" class="text-gray-800 dark:text-gray-100 font-medium"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Posición:</span>
                    <span id="player-position" class="text-gray-800 dark:text-gray-100 font-medium"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Dorsal:</span>
                    <span id="player-shirt-number" class="text-gray-800 dark:text-gray-100 font-medium"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Fecha de Nacimiento:</span>
                    <span id="player-birthdate" class="text-gray-800 dark:text-gray-100 font-medium"></span>
                </div>
            </div>
        </div>

        <!-- Mensaje de Error (inicialmente oculto) -->
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span id="error-text" class="block sm:inline"></span>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlayerData();
        });

        async function fetchPlayerData() {
            // --- CONFIGURACIÓN ---
            const apiEndpoint = 'https://api.football-data.org/v4/persons/4832'; // ID 4832 = Florian Wirtz
            
            // ⚠️ ADVERTENCIA DE SEGURIDAD: No expongas tu token en el código del cliente en producción.
            const authToken = '95411b80d0d54248a859a01061f60d73';

            // --- REFERENCIAS A ELEMENTOS DEL DOM ---
            const loader = document.getElementById('loader');
            const playerCard = document.getElementById('player-card');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: { 'X-Auth-Token': authToken }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.message || 'No se pudo contactar la API'}`);
                }

                const data = await response.json();

                // --- Poblamos la tarjeta con los datos ---
                document.getElementById('player-name').textContent = data.name ?? 'Nombre no disponible';
                document.getElementById('player-nationality').textContent = data.nationality ?? 'Nacionalidad no disponible';
                document.getElementById('player-team').textContent = data.currentTeam?.name ?? 'Sin equipo';
                document.getElementById('player-position').textContent = data.position ?? 'No disponible';
                document.getElementById('player-shirt-number').textContent = data.shirtNumber ?? 'N/A';
                document.getElementById('player-birthdate').textContent = new Date(data.dateOfBirth).toLocaleDateString('es-ES');

                playerCard.classList.remove('hidden');

            } catch (error) {
                console.error('Error al obtener los datos del jugador:', error);
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
