<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actual en Santiago</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-sm mx-auto p-4">

        <!-- Indicador de Carga -->
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-700">Consultando el clima...</p>
        </div>

        <!-- Tarjeta del Clima (inicialmente oculta) -->
        <div id="weather-card" class="bg-white rounded-xl shadow-lg p-6 hidden">
            <!-- Cabecera: Ciudad y País -->
            <div class="text-center mb-4">
                <h1 id="location-name" class="text-2xl font-bold text-gray-800"></h1>
                <p id="location-region" class="text-gray-500"></p>
            </div>

            <!-- Cuerpo: Icono y Temperatura -->
            <div class="flex items-center justify-center my-6">
                <img id="weather-icon" src="" alt="Icono del clima" class="w-24 h-24">
                <div class="ml-4">
                    <p id="temperature" class="text-6xl font-bold text-gray-900"></p>
                    <p id="weather-description" class="text-gray-600 text-lg"></p>
                </div>
            </div>

            <!-- Pie: Detalles adicionales -->
            <div class="border-t border-gray-200 pt-4 text-sm text-gray-700 space-y-2">
                <div class="flex justify-between">
                    <span class="font-semibold">Sensación Térmica:</span>
                    <span id="feels-like"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Humedad:</span>
                    <span id="humidity"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Viento:</span>
                    <span id="wind-speed"></span>
                </div>
            </div>
        </div>

        <!-- Mensaje de Error (inicialmente oculto) -->
        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span id="error-text" class="block sm:inline"></span>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchWeatherData);

        async function fetchWeatherData() {
            // --- CONFIGURACIÓN ---
            // ⚠️ ADVERTENCIA DE SEGURIDAD: No expongas tu clave de acceso en producción.
            const accessKey = '41d0863b632bb1eac2908c88f9b1d19c';
            const query = 'Santiago';
            const url = `https://api.weatherstack.com/current?access_key=${accessKey}&query=${query}`;

            // --- REFERENCIAS AL DOM ---
            const loader = document.getElementById('loader');
            const weatherCard = document.getElementById('weather-card');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            try {
                const response = await fetch(url);
                const data = await response.json();

                // La API de Weatherstack devuelve un objeto de error dentro de una respuesta 200 OK
                if (data.success === false) {
                    throw new Error(data.error.info);
                }

                // --- Poblamos la tarjeta con los datos ---
                document.getElementById('location-name').textContent = `${data.location.name}, ${data.location.country}`;
                document.getElementById('temperature').textContent = `${data.current.temperature}°C`;
                document.getElementById('weather-icon').src = data.current.weather_icons[0];
                document.getElementById('weather-description').textContent = data.current.weather_descriptions[0];
                document.getElementById('feels-like').textContent = `${data.current.feelslike}°C`;
                document.getElementById('humidity').textContent = `${data.current.humidity}%`;
                document.getElementById('wind-speed').textContent = `${data.current.wind_speed} km/h`;

                weatherCard.classList.remove('hidden');
            } catch (error) {
                console.error('Error al obtener el clima:', error);
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
