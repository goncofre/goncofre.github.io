<!DOCTYPE html>
<html>
<head>
  <title>Sudoku con React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    h1 {
      color: #333;
    }
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      border: 3px solid #333;
    }
    .sudoku-cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 20px;
      box-sizing: border-box;
    }
    .sudoku-cell:nth-child(3n) {
      border-right: 2px solid #333;
    }
    .sudoku-cell:nth-child(9n) {
      border-right: none;
    }
    .sudoku-row:nth-child(3n) .sudoku-cell {
      border-bottom: 2px solid #333;
    }
     .sudoku-row:nth-child(9) .sudoku-cell {
      border-bottom: none;
    }
    .sudoku-cell.initial {
      background-color: #eee;
      font-weight: bold;
    }
    .controls {
        margin-top: 20px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
    }
    .message {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        height: 25px;
    }
    .message.success {
        color: green;
    }
    .message.error {
        color: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Puzzle inicial (0 representa una celda vacía)
    const initialPuzzle = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9],
    ];

    function App() {
      const [board, setBoard] = useState(JSON.parse(JSON.stringify(initialPuzzle)));
      const [message, setMessage] = useState('');

      const handleInputChange = (e, row, col) => {
        const value = e.target.value;
        // Permitir solo números del 1 al 9 o un string vacío
        if (/^[1-9]$/.test(value) || value === '') {
          const newBoard = [...board];
          newBoard[row][col] = value === '' ? 0 : parseInt(value, 10);
          setBoard(newBoard);
          setMessage('');
        }
      };

      const checkSolution = () => {
        const isValidSet = (arr) => {
          const filtered = arr.filter(num => num > 0);
          return new Set(filtered).size === filtered.length && filtered.length === 9;
        };

        // Verificar filas y columnas
        for (let i = 0; i < 9; i++) {
          const row = board[i];
          const col = board.map(r => r[i]);
          if (!isValidSet(row) || !isValidSet(col)) {
            setMessage({ text: 'Soluci\u00f3n incorrecta. \u0021Sigue intentando!', type: 'error' });
            return;
          }
        }

        // Verificar subcuadrículas 3x3
        for (let r = 0; r < 9; r += 3) {
          for (let c = 0; c < 9; c += 3) {
            const subgrid = [];
            for (let i = r; i < r + 3; i++) {
              for (let j = c; j < c + 3; j++) {
                subgrid.push(board[i][j]);
              }
            }
            if (!isValidSet(subgrid)) {
              setMessage({ text: 'Soluci\u00f3n incorrecta. \u0021Sigue intentando!', type: 'error' });
              return;
            }
          }
        }

        setMessage({ text: '¡Felicidades! ¡Has resuelto el Sudoku!', type: 'success' });
      };

      const resetGame = () => {
        setBoard(JSON.parse(JSON.stringify(initialPuzzle)));
        setMessage('');
      };

      return (
        <div>
          <h1>Sudoku</h1>
          <div className="sudoku-board">
            {board.map((row, rowIndex) => (
              <div className="sudoku-row" key={rowIndex}>
                {row.map((cell, colIndex) => {
                  const isInitial = initialPuzzle[rowIndex][colIndex] !== 0;
                  return (
                    <input
                      key={`${rowIndex}-${colIndex}`}
                      type="text"
                      maxLength="1"
                      className={`sudoku-cell ${isInitial ? 'initial' : ''}`}
                      value={cell === 0 ? '' : cell}
                      readOnly={isInitial}
                      onChange={(e) => handleInputChange(e, rowIndex, colIndex)}
                    />
                  );
                })}
              </div>
            ))}
          </div>
          <div className="controls">
            <button onClick={checkSolution}>Verificar Soluci&oacute;n</button>
            <button onClick={resetGame}>Nuevo Juego</button>
          </div>
          <div className={`message ${message.type}`}>{message.text}</div>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
