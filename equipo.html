<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Equipo de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans">

    <div id="container" class="w-full max-w-md mx-auto p-4">
        
        <!-- Indicador de Carga -->
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Cargando datos del equipo...</p>
        </div>

        <!-- Tarjeta de Información del Equipo (inicialmente oculta) -->
        <div id="team-card" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hidden transition-opacity duration-500">
            <img id="team-crest" src="" alt="Escudo del equipo" class="w-32 h-32 mx-auto mb-4 object-contain">
            <h1 id="team-name" class="text-3xl font-bold text-center text-gray-900 dark:text-white"></h1>
            <p id="team-tla" class="text-center text-gray-500 dark:text-gray-400 text-sm mb-4"></p>
            
            <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-4">
                <div class="flex justify-between items-center py-2">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Estadio:</span>
                    <span id="team-venue" class="text-gray-800 dark:text-gray-100"></span>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Fundado:</span>
                    <span id="team-founded" class="text-gray-800 dark:text-gray-100"></span>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Dirección:</span>
                    <span id="team-address" class="text-right text-gray-800 dark:text-gray-100"></span>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Sitio Web:</span>
                    <a id="team-website" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline"></a>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="font-semibold text-gray-600 dark:text-gray-300">Director Técnico:</span>
                    <span id="team-coach" class="text-right text-gray-800 dark:text-gray-100"></span>
                </div>
                <div class="flex justify-between items-center py-2">
                     <div id="team-squad"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span id="error-text" class="block sm:inline"></span>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchParams = new URLSearchParams(window.location.search);
            teamid = searchParams.get("id");

            fetchTeamData(teamid);
        });

        async function fetchTeamData(teamid) {
            const apiEndpoint = `https://api.football-data.org/v4/teams/${teamid}`;
            const authToken = '95411b80d0d54248a859a01061f60d73';

            const loader = document.getElementById('loader');
            const teamCard = document.getElementById('team-card');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const squadContainer = document.getElementById('team-squad');

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: {
                        'X-Auth-Token': authToken
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.message || 'No se pudo contactar la API'}`);
                }

                const data = await response.json();

                document.getElementById('team-crest').src = data.crest;
                document.getElementById('team-name').textContent = data.name;
                document.getElementById('team-tla').textContent = data.tla; // TLA = Three Letter Abbreviation
                document.getElementById('team-venue').textContent = data.venue;
                document.getElementById('team-founded').textContent = data.founded;
                document.getElementById('team-address').textContent = data.address;
                document.getElementById('team-website').href = data.website;
                document.getElementById('team-website').textContent = "Visitar sitio";
                document.getElementById('team-coach').textContent = data.coach.name;


                let tableHtml = `<table class="min-w-full bg-white border border-gray-200">`;
                tableHtml += `<thead><tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">`;
                tableHtml += `<th class="py-3 px-6 text-left">Jugador</th>`;
                tableHtml += `<th class="py-3 px-6 text-left">Posición</th>`;
                tableHtml += `<th class="py-3 px-6 text-left">Nacionalidad</th>`;
                tableHtml += `</tr></thead><tbody class="text-gray-600 text-sm font-light">`;

                for(i=0;i<data.squad.length;i++){
                    tableHtml += `<tr class="border-b border-gray-200 hover:bg-gray-100">`;
                    tableHtml += `<td class="py-3 px-6 text-left"><a href="jugador.html?id=${data.squad[i].id}" class="text-blue-500 hover:underline"> ${data.squad[i].name}</a></td>`;
                    tableHtml += `<td class="py-3 px-6 text-left">${data.squad[i].position}</td>`;
                    tableHtml += `<td class="py-3 px-6 text-left">${data.squad[i].nationality}</td>`;
                        
                    tableHtml += `</tr>`;

                    squadContainer.innerHTML = tableHtml;
                }
                        

                teamCard.classList.remove('hidden');

            } catch (error) {
                console.error('Error al obtener los datos del equipo:', error);
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
